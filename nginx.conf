events {
}

http {
    server {
        listen 80;
        server_name localhost;

        # Basic Auth
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            proxy_pass https://chronotes.vercel.app;
            auth_basic off;
        }

        location /connpass {
            rewrite ^/connpass(.*) $1 break;
            proxy_pass https://connpass.com;
        }

        location /api {
            client_max_body_size 15M;
            sendfile on;
            proxy_pass http://api:8080;
            auth_basic off;
        }

        location /img {
            client_max_body_size 15M;
            sendfile on;
            proxy_pass http://api:8080;
            auth_basic off;
        }

        # location /mock {
        #     rewrite ^/mock(/api/.*) $1 break;
        #     proxy_pass http://prism:4010;
        #     auth_basic off;
        # }

        # location /pgweb {
        #     proxy_pass http://pgweb:8081;
        # }
        location /rcmd {
            rewrite ^/rcmd(.*) $1 break;
            proxy_pass http://redis-commander:8081;
        }

        location /swagger {
            proxy_pass http://swagger:8080/;
        }

        location /redoc {
            proxy_pass http://redoc:80/;
        }

        location /report {
            root /usr/share/goaccess/;
        }

        # location /kibana {
        #     rewrite ^/kibana(.*) $1 break;
        #     proxy_pass http://kibana:5601;
        #     proxy_set_header Host $host;
        # }

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
