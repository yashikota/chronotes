type: object
required:
  - user_id
  - note_id
  - title
  - content
  - tags
  - createdAt
  - updatedAt
properties:
  user_id:
    type: string
  note_id:
    type: string
  title:
    type: string
  content:
    type: string
  tags:
    type: string
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
example:
  user_id: test123
  note_id: FHNWFLAQN
  title: My First Note
  content: This is the content of my first note.
  tags: work, project
  createdAt: '2023-01-01T12:00:00Z'
  updatedAt: '2023-01-01T12:30:00Z'
