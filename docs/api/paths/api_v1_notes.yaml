get:
  operationId: Notes_getNotes
  summary: Get a list of notes
  parameters:
    - name: from
      in: query
      required: true
      schema:
        type: string
        format: date-time
      explode: false
    - name: to
      in: query
      required: true
      schema:
        type: string
        format: date-time
      explode: false
    - name: fields
      in: query
      required: true
      schema:
        type: string
      explode: false
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Note.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  security:
    - BearerAuth: []
put:
  operationId: Notes_updateNote
  summary: Update a note
  parameters:
    - name: note_id
      in: query
      required: true
      schema:
        type: string
      explode: false
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Note.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateNoteRequest.yaml
  security:
    - BearerAuth: []
delete:
  operationId: Notes_deleteNote
  summary: Delete a note
  parameters:
    - name: note_id
      in: query
      required: true
      schema:
        type: string
      explode: false
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SuccessResponse.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Notes
  security:
    - BearerAuth: []
