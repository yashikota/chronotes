post:
  operationId: Auth_login
  summary: Login user
  parameters: []
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/RegisterLoginResponse.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/LoginRequest.yaml
  security:
    - {}
