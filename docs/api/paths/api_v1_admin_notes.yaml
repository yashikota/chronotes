post:
  operationId: Admin_addNotes
  summary: Add notes
  parameters: []
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SuccessResponse.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Admin
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../components/schemas/Note.yaml
  security:
    - BearerAuth: []
delete:
  operationId: Admin_deleteNotes
  summary: Delete notes
  parameters:
    - name: user_id
      in: query
      required: true
      schema:
        type: string
      explode: false
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SuccessResponse.yaml
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Admin
  security:
    - BearerAuth: []
